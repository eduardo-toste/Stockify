name: Deploy - Stockify

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ› ï¸ Build da aplicaÃ§Ã£o
        run: mvn clean package -DskipTests=true

      - name: ğŸ§® Hash do .jar gerado
        run: |
          echo "SHA256 local:"
          sha256sum target/stockify-0.0.1-SNAPSHOT.jar || echo "âŒ JAR nÃ£o encontrado"
          ls -lh target/stockify-0.0.1-SNAPSHOT.jar

      - name: ğŸ§¹ Remover .jar antigo na EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ§¹ Limpando .jar antigo da home..."
            rm -f /home/ec2-user/stockify-0.0.1-SNAPSHOT.jar

      - name: ğŸš€ Copiar .jar para EC2 (modo confiÃ¡vel)
        run: |
          echo "ğŸ“¤ Enviando JAR diretamente com scp..."
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no target/stockify-0.0.1-SNAPSHOT.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/stockify-0.0.1-SNAPSHOT.jar
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ” Verificar .jar na EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ“ Arquivo recebido:"
            ls -lh /home/ec2-user/stockify-0.0.1-SNAPSHOT.jar
            echo "ğŸ” Hash do .jar:"
            sha256sum /home/ec2-user/stockify-0.0.1-SNAPSHOT.jar || echo "âŒ JAR nÃ£o encontrado"

      - name: ğŸ”„ Reiniciar aplicaÃ§Ã£o com nohup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ›‘ Matando processo antigo..."
            pkill -f 'stockify-0.0.1-SNAPSHOT.jar' || echo "Nenhum processo anterior."

            echo "ğŸš€ Iniciando aplicaÃ§Ã£o com nohup..."
            nohup java -Dspring.profiles.active=prod -jar /home/ec2-user/stockify-0.0.1-SNAPSHOT.jar > output.log 2>&1 & disown

            sleep 5
            echo "ğŸ§ª Verificando se a aplicaÃ§Ã£o subiu..."
            pgrep -f stockify || { echo 'âŒ A aplicaÃ§Ã£o nÃ£o iniciou'; tail -n 30 output.log || true; exit 1; }
            echo "âœ… AplicaÃ§Ã£o rodando com sucesso"