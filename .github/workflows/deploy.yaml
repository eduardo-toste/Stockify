name: Deploy - Stockify

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build da aplica√ß√£o
        run: mvn clean package -DskipTests=true

      - name: Copiar .jar para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./target/stockify-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/"
          strip_components: 0

      - name: Verificar arquivo .jar na EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üìÅ Verificando exist√™ncia do .jar..."
            ls -lah /home/ec2-user/stockify-0.0.1-SNAPSHOT.jar
            echo "üîê Hash do .jar (para valida√ß√£o):"
            sha256sum /home/ec2-user/stockify-0.0.1-SNAPSHOT.jar || echo "Arquivo n√£o encontrado"

      - name: Reiniciar aplica√ß√£o via SSH com tmux
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üîß Instalando tmux (se necess√°rio)..."
            sudo yum install -y tmux

            echo "üõë Matando sess√µes anteriores..."
            pkill -f 'stockify-0.0.1-SNAPSHOT.jar' || true
            tmux kill-session -t stockify || true

            echo "üöÄ Iniciando nova sess√£o tmux com aplica√ß√£o..."
            tmux new-session -d -s stockify "java -Dspring.profiles.active=prod -jar /home/ec2-user/stockify-0.0.1-SNAPSHOT.jar"

            sleep 5
            PID=$(pgrep -f stockify)
            if [ -n "$PID" ]; then
              echo "‚úÖ Aplica√ß√£o iniciada com PID $PID na sess√£o tmux 'stockify'"
            else
              echo "‚ùå Falha ao iniciar aplica√ß√£o"
              tail -n 30 output.log || true
              exit 1
            fi